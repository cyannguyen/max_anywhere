## Compatibility Properties File
##
## NOTE: there is just for IBM internal use to provide environment validation
#
# All sdk properties should have minimum and target setup. If environment does not have minimum 
# requirement, it breaks build. Target is recommended one for current version. Environments
# with values higher then target will not break build, but we warn that can fail in any point.
#

#Current Anywhere version
anywhere.version=7.6.4

#Current mobilefirst version
mobilefirst.version=7.1.0.00.20171101-1704

#java jdk minimum and target compatibility
jdk.minimum=1.7
jdk.target=1.8

#android target compatibility (need match with Android_TARGET_DEVICE_NAME property on build.properties).
android.target=23

#android build tools version needs to match the version used in the build.gradle files
android.buildToolsVersion=23.0.3

#Xcode minimum and target compatibility
xcode.minimum=7.2
xcode.target=9.2

#visualstudio minimum and target compatibility
visualstudio.minimum=12
visualstudio.target=14


